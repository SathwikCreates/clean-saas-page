<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
<defs>
<!-- Background: Deep Space -->
<linearGradient id="bg" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
<stop offset="0" stop-color="#0f172a"/>
<stop offset="1" stop-color="#020617"/>
</linearGradient>

<!-- The Signature Brand Gradient (Lavender -> Ocean -> Cyan) -->
<linearGradient id="prism" x1="100" y1="100" x2="400" y2="400" gradientUnits="userSpaceOnUse">
<stop offset="0" stop-color="#d946ef" /> <!-- Pink/Magenta -->
<stop offset="0.5" stop-color="#7c3aed"/> <!-- Deep Purple -->
<stop offset="1" stop-color="#06b6d4"/> <!-- Cyan -->
</linearGradient>

<!-- Glass Reflection -->
<linearGradient id="glass" x1="256" y1="0" x2="256" y2="512" gradientUnits="userSpaceOnUse">
<stop offset="0" stop-color="white" stop-opacity="0.4"/>
<stop offset="0.5" stop-color="white" stop-opacity="0"/>
<stop offset="1" stop-color="white" stop-opacity="0.1"/>
</linearGradient>

<filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
<feGaussianBlur stdDeviation="20" result="blur"/>
<feComposite in="SourceGraphic" in2="blur" operator="over"/>
</filter>
</defs>

<!-- Container -->
<rect width="512" height="512" rx="128" fill="url(#bg)"/>

<!-- The Abstract "A" / Infinity Loop / Prism -->
<!-- A continuous folded ribbon shape -->
<path d="M256 128 C160 128 128 256 192 320 L256 384 L320 320 C384 256 352 128 256 128 Z" 
fill="url(#prism)" 
filter="url(#glow)"/>

<!-- Inner Cutout to create the "Loop" or Eye effect -->
<path d="M256 192 C220 192 220 230 256 266 C292 230 292 192 256 192 Z" fill="#020617"/>

<!-- Glass Overlay for Polish -->
<path d="M256 128 C160 128 128 256 192 320 L256 384 L320 320 C384 256 352 128 256 128 Z" 
fill="url(#glass)"/>

</svg>
